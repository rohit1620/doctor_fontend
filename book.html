<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Appointment</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl w-full max-w-xl p-8">
      <h2 class="text-3xl font-bold text-center mb-6">
        Book Doctor Appointment
      </h2>

      <form id="appointmentForm" class="space-y-4">
        <!-- Patient Name -->
        <div>
          <label class="text-sm font-medium text-gray-600">Patient Name</label>
          <input
            type="text"
            id="name"
            required
            placeholder="Enter patient name"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <!-- Email -->
        <div>
          <label class="text-sm font-medium text-gray-600">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter email"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <!-- Phone -->
        <div>
          <label class="text-sm font-medium text-gray-600">Phone Number</label>
          <input
            type="tel"
            id="phone"
            required
            placeholder="Enter phone number"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <!-- Doctor Selection -->
        <div>
          <label class="text-sm font-medium text-gray-600">Select Doctor</label>
          <select
            required
            id="doctor"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          >
            <option value="">Choose Doctor</option>
            <option>Dr. Sharma – Cardiologist</option>
            <option>Dr. Mehta – Dentist</option>
            <option>Dr. Khan – Orthopedic</option>
            <option>Dr. Verma – General Physician</option>
          </select>
        </div>

        <!-- Date -->
        <div>
          <label class="text-sm font-medium text-gray-600"
            >Appointment Date</label
          >
          <input
            type="date"
            id="apd"
            required
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <!-- Time -->
        <div>
          <label class="text-sm font-medium text-gray-600"
            >Appointment Time</label
          >
          <input
            type="time"
            id="apt"
            required
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <!-- Message -->
        <div>
          <label class="text-sm font-medium text-gray-600"
            >Problem / Message</label
          >
          <textarea
            rows="3"
            id="msg"
            placeholder="Describe your problem"
            class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          ></textarea>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          id="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
        >
          Book Appointment
        </button>
      </form>
    </div>

    <!-- JavaScript -->
    <script>
      document
        .getElementById("appointmentForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          let obj = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            doctor: document.getElementById("doctor").value,
            apd: document.getElementById("apd").value,
            apt: document.getElementById("apt").value,
            problem: document.getElementById("msg").value,
          };

          let data = await fetch(
            "https://doctor-qqp3.onrender.com/api/appoinment",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(obj),
            }
          );
          alert("Appointment Booked Successfully!");
          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
          document.getElementById("phone").value = "";
          document.getElementById("doctor").value = "";
          document.getElementById("apd").value = "";
          document.getElementById("apt").value = "";
          document.getElementById("msg").value = "";
          window.location.href = "home.html"; // redirect after booking
        });
    </script>
  </body>
</html>
