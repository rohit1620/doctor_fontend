




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center mb-6">Login</h2>

    <form id="loginForm" class="space-y-4">

      <!-- Email -->
      <div>
        <label class="text-sm font-medium text-gray-600">Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Enter your email"
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm font-medium text-gray-600">Password</label>
        <input
          type="password"
          id="password"
          required
          placeholder="Enter your password"
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Error -->
      <p id="errorMsg" class="text-red-500 text-sm hidden">
        Please enter a valid email address
      </p>

      <!-- Login Button -->
           <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
      >
        Login
      </button>

      <!-- OR -->
      <div class="text-center text-gray-400 text-sm">
        or continue with
      </div>

      <!-- Register Button -->
      <button
        type="button"
        onclick="window.location.href='register.html'"
        class="w-full border border-indigo-600 text-indigo-600 py-2 rounded-lg hover:bg-indigo-50 transition"
      >
        Register
      </button>


    </form>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (emailPattern.test(email) && password !== "") {
        window.location.href = "home.html";
      } else {
        errorMsg.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
